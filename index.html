<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="title">
        <h1>Weather App</h1>
    </div>

    <div class="container">
        <div class="flexbox current">
            <div class="city">
                <p>vancouver</p>
            </div>
            <div class="temperature">
                8
            </div>
            <div class="weather">
                clouds
            </div>
            <div class="humidity">
                89
            </div>
        </div>
    </div>

    <div class="forecast">
        <div class="day">

        </div>
        <div class="temperature">

        </div>
        <div class="weather">

        </div>
        <div class="humidity">

        </div>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
